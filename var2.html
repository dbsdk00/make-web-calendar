<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2024년 학사 일정</title>
<link rel="icon" href="덕영로고.png">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f5f5f5;
  }
  
  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  th, td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #f2f2f2;
    font-weight: bold;
  }

  tr:hover {
    background-color: #f9f9f9;
  }

  .search-container {
    text-align: center;
    margin-bottom: 20px;
  }

  .search-box {
    padding: 10px;
    width: 300px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
  }

  .search-button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    outline: none;
  }

  .search-button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<h1>2024년 학사 일정</h1> <!-- openapi 활용 -->

<div class="search-container">
  <input type="text" id="searchInput" class="search-box" placeholder="날짜 또는 일정을 입력하세요">
  <button onclick="searchSchedule()" class="search-button">검색</button>
</div>

<table id="scheduleTable">
  <thead>
    <tr>
      <th>날짜</th>
      <th>일정</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>2024-03-01</td>
      <td>학기 시작</td>
    </tr>
    <tr>
      <td>2024-06-15</td>
      <td>기말고사 시작</td>
    </tr>
    <tr>
      <td>2024-07-01</td>
      <td>여름방학 시작</td>
    </tr>
    <tr>
      <td>2024-09-01</td>
      <td>가을학기 시작</td>
    </tr>
    <tr>
      <td>2024-12-20</td>
      <td>겨울방학 시작</td>
    </tr>
    <tr>
      <td>2024-03-10</td>
      <td>입학식</td>
    </tr>
    <tr>
      <td>2024-04-01</td>
      <td>춘분</td>
    </tr>
    <tr>
      <td>2024-07-10</td>
      <td>졸업식</td>
    </tr>
    <tr>
      <td>2024-09-15</td>
      <td>기말고사 시작</td>
    </tr>
    <tr>
      <td>2024-11-01</td>
      <td>가을학기 종료</td>
    </tr>
    <tr>
      <td>2024-12-24</td>
      <td>크리스마스</td>
    </tr>
    <!-- 다른 일정들 추가 -->
  </tbody>
</table>

<script>
  function searchSchedule() {
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("searchInput");
    filter = input.value.toUpperCase().replace(/\s+/g, ''); // 띄어쓰기 제거
    table = document.getElementById("scheduleTable");
    tr = table.getElementsByTagName("tr");

    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[1]; // 두 번째 열(일정)을 기준으로 검색

      if (td) {
        txtValue = td.textContent || td.innerText;
        var formattedText = txtValue.toUpperCase().replace(/\s+/g, ''); // 띄어쓰기 제거
        if (formattedText.indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }
  // 엔터키 입력 시 검색 실행
  document.getElementById("searchInput").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
      searchSchedule();
    }
  });
</script>

</body>
</html>
